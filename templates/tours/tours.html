{% extends "./base.html" %}

{% block content%}
<h1>TOURS PAGE</h1>
<ol class="list-group list-group-numbered">
    {% for tour in tours %}
    <li class="list-group-item list-group-item-action">
        {{ tour.name }} <br>
        {{ tour.description }} <br>
        {{ tour.price }} рублей
    </li>
    {% endfor %}
</ol>
{% endblock %}
