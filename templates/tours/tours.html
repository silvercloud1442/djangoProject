<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>TOURS PAGE</h1>
<ul>
    {% for tour in tours %}
    <li>
        <h2>{{ tour.name }}</h2>
        <h3>{{ tour.description }}</h3>

    </li>
    {% endfor %}
</ul>
</body>
</html>
